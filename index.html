<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body class="bd-example-row">

    <div class="text-light bg-dark rounded-lg  p-5">
        <h1 class="display-4">🌧️ WeatherNow</h1>
        <p class="lead">Enter the name of your city in the input box below & click the button to get back the current
            Weather. </p>
    </div>


    <form action="/" method="post">

        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <input type="text" name="cityName" class="form-control" placeholder="City Name">
            </div>
            <div class="col-3">
                <select name="unit" class="form-select" id="">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
            </div>
        </div>

        <div class="button-container text-center">
            <button class="btn btn-primary" type="submit">Check Weather</button>
        </div>
    </form>
    
    <p class="text-center mt-5 mb-3 text-muted">Created by Sadko Djozo using the OpenWeather API.</p>



    </div>
</body>

</html>
